name: openai_dart
description: Dart client for the OpenAI API. Supports chat (GPT-5, GPT-4.1, o4-mini, o3, etc.), completions, embeddings, images (gpt-image-1), assistants v2, batch, fine-tuning, etc.
version: 0.5.4+1
repository: https://github.com/davidmigloz/langchain_dart/tree/main/packages/openai_dart
issue_tracker: https://github.com/davidmigloz/langchain_dart/issues?q=label:p:openai_dart
homepage: https://github.com/davidmigloz/langchain_dart
documentation: https://langchaindart.dev

funding:
  - https://github.com/sponsors/davidmigloz

topics:
  - ai
  - nlp
  - llms
  - gpt

