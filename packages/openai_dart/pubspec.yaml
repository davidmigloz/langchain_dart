  sdk: ">=3.6.0 <4.0.0"
resolution: workspace

dependencies:
  freezed_annotation: ^3.1.0
  http: ^1.4.0
  json_annotation: ^4.9.0
  meta: ^1.16.0

dev_dependencies:
  build_runner: ^2.5.4
  freezed: ^3.1.0
  json_serializable: ^6.9.5
#  openapi_spec: ^0.7.8
